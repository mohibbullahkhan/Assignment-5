<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service Directory</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 text-gray-800">


  <header class="w-full bg-white border-b border-gray-200 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center h-16 px-4">
      <div class="flex items-center gap-3">
        <img src="./assets/logo.png" alt="Logo" class="h-8 w-8">
        <span class="font-bold text-emerald-600">Emergency Services</span>
      </div>
      <div class="flex items-center gap-4">
        <div class="flex items-center gap-1 font-bold">
          <span id="heartCount">0</span>
          <img src="./assets/heart.png" alt="Heart" class="h-5 w-5">
        </div>
        <div class="flex items-center gap-1 font-bold">
          <span id="coinCount">100</span>
          <img src="./assets/coin.png" alt="Coin" class="h-5 w-5">
        </div>
        <button class="btn btn-outline py-1" id="copyBtn">
          <span id="copyCount">0</span> Copy
        </button>
      </div>
    </div>
  </header>


  <section class="hero py-12 text-center  rounded-b-2xl">
    <img src="./assets/logo.png" alt="Logo" class="mx-auto h-14 mb-3">
    <h1 class="text-3xl font-bold text-white">Emergency Service Directory</h1>
    <p class="text-white/90 mt-2 text-sm">Government Emergency Services at Your Fingertips â€” A Project by Bangladesh</p>
  </section>


  <main class="container mx-auto px-4 py-8 grid lg:grid-cols-4 gap-6">
    <section class="lg:col-span-3">
      <div id="cardGrid" class="grid sm:grid-cols-2 xl:grid-cols-3 gap-6"></div>
    </section>
    <aside class="lg:col-span-1">
      <div class="card p-4 bg-white rounded-xl shadow">
        <div class="flex justify-between items-center mb-3">
          <h2 class="flex items-center gap-2 font-semibold">
            <img src="./assets/Group.png" class="h-5" alt="History Icon"> Call History
          </h2>
          <button id="clearHistoryBtn" class="btn btn-outline py-1">Clear</button>
        </div>
        <ul id="historyList" class="space-y-3 max-h-[70vh] overflow-y-auto"></ul>
      </div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
